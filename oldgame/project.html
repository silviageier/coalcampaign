<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8"/>
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="phaser.js" type="text/javascript"></script>
        <script src="boot.js" type=text/javascript></script>
        <script src="preload.js" type=text/javascript></script>
        <script src="menu.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
        <script src="gameover.js" type="text/javascript"></script>
        <script src="player.js" type="text/javascript"></script>
        <script>
				//var game = new Phaser.Game(800, 600, Phaser.CANVAS, "game");
                var game = new Phaser.Game(800, 600, Phaser.AUTO,'game');
                game.state.add("Boot",boot);
                game.state.add("Preload",preload);
				game.state.add("GameTitle",gameTitle);
				game.state.add("TheGame",theGame);
                game.state.add("GameOver",gameOver);
                game.state.start("Boot");    
		</script>
    </head>
    <body>
        <div class="game"><button type="button" id="slowbutton">GO SLOWER</button></div>
        <div class="game"><button type="button" id="fastbutton">GO FASTER</button></div>
        <div class="game"><button type="button" id="resetbutton">RESET GAME</button></div>
    </body>
</html>
